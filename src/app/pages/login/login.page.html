<ion-header>
    <ion-toolbar>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item-divider style="margin-top: 25px;">
        <ion-label><b>Authentication</b></ion-label>
    </ion-item-divider>
    <ion-item>
        <ion-label position="stacked">
            Email
            <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input #login type="email" name="email" inputmode="email" pattern="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="stacked">
            Password
            <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input #password type="password" name="password" clearOnEdit="true" clearInput></ion-input>
    </ion-item>
    <ion-item>
        <ion-button expand="block" size="default" (click)="signInWithEmailAndPassword(login.value, password.value)">Login</ion-button>
        <ion-label color="danger">&nbsp;&nbsp;{{loginError}}</ion-label>
    </ion-item>

    <ion-item-divider style="margin-top: 25px;">
        <ion-label><b>Google</b></ion-label>
    </ion-item-divider>
    <ion-item>
        <ion-button color="danger" expand="block" size="default" (click)="signInWithGoogle()">Google Login</ion-button>
    </ion-item>
</ion-content>
